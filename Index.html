<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Crown Molding Angle Calculator – Miter & Bevel</title>

<meta name="description" content="Crown molding calculator with accurate miter and bevel angles and a working visual saw guide." />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f7f9;
  margin: 0;
  color: #222;
}

header {
  background: #1f2937;
  color: #fff;
  padding: 20px;
  text-align: center;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 16px;
}

.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 8px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #1e4ed8;
}

.results {
  margin-top: 20px;
  font-size: 18px;
}

.svg-wrap {
  text-align: center;
  margin-top: 20px;
}

.legend {
  font-size: 14px;
  color: #555;
  text-align: center;
  margin-top: 10px;
}

footer {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin: 40px 0;
}
</style>
</head>

<body>

<header>
<h1>Crown Molding Angle Calculator</h1>
<p>Miter & Bevel Angles with Visual Saw Guide</p>
</header>

<main>

<!-- ================= CALCULATOR ================= -->
<div class="card">
<h2>Calculator</h2>

<label>Wall Angle (degrees)</label>
<input type="number" id="wallAngle" value="90">

<label>Spring Angle</label>
<select id="springAngle">
  <option value="38">38°</option>
  <option value="45">45°</option>
</select>

<label>Corner Type</label>
<div class="radio-group">
  <label><input type="radio" name="corner" value="inside" checked> Inside</label>
  <label><input type="radio" name="corner" value="outside"> Outside</label>
</div>

<label>Saw Orientation</label>
<div class="radio-group">
  <label><input type="radio" name="orientation" value="right" checked> Right-hand Saw</label>
  <label><input type="radio" name="orientation" value="left"> Left-hand Saw</label>
</div>

<button onclick="calculate()">Calculate</button>

<div class="results" id="results"></div>
</div>

<!-- ================= VISUAL SAW GUIDE ================= -->
<div class="card">
<h2>Visual Saw Guide</h2>

<div class="svg-wrap">
<svg width="360" height="320" viewBox="0 0 360 320">

<defs>
  <marker id="arrowHead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
    <path d="M0,0 L6,3 L0,6 Z" fill="#059669"/>
  </marker>
</defs>

<!-- ===== TOP VIEW (MITER) ===== -->
<text x="180" y="20" text-anchor="middle" font-weight="bold">
Top View – Miter
</text>

<rect x="70" y="120" width="220" height="18" fill="#9ca3af"/>
<circle cx="180" cy="129" r="5" fill="#000"/>

<path id="miterArc" fill="none" stroke="#2563eb" stroke-width="3"/>
<text id="miterText" x="180" y="80" text-anchor="middle" font-weight="bold"/>

<line id="cornerArrow"
      x1="180" y1="129" x2="240" y2="129"
      stroke="#059669" stroke-width="4"
      marker-end="url(#arrowHead)"/>

<g id="miterBlade">
  <line x1="180" y1="50" x2="180" y2="129"
        stroke="#dc2626" stroke-width="6"
        stroke-linecap="round"/>
</g>

<!-- ===== SIDE VIEW (BEVEL) ===== -->
<text x="180" y="180" text-anchor="middle" font-weight="bold">
Side View – Bevel
</text>

<rect x="90" y="260" width="180" height="12" fill="#9ca3af"/>
<circle cx="180" cy="260" r="5" fill="#000"/>

<path id="bevelArc" fill="none" stroke="#dc2626" stroke-width="3"/>
<text id="bevelText" x="180" y="215" text-anchor="middle" font-weight="bold"/>

<g id="bevelBlade">
  <line x1="180" y1="200" x2="180" y2="260"
        stroke="#dc2626" stroke-width="6"
        stroke-linecap="round"/>
</g>

</svg>
</div>

<div class="legend">
Blue = Miter • Red = Bevel • Green = Corner Direction
</div>
</div>

</main>

<footer>
© 2026 Crown Molding Calculator
</footer>

<script>
function polar(cx, cy, r, deg) {
  const rad = (deg - 90) * Math.PI / 180;
  return {
    x: cx + r * Math.cos(rad),
    y: cy + r * Math.sin(rad)
  };
}

function arcPath(cx, cy, r, start, end) {
  const s = polar(cx, cy, r, end);
  const e = polar(cx, cy, r, start);
  const large = Math.abs(end - start) > 180 ? 1 : 0;
  const sweep = end > start ? 1 : 0;
  return `M ${s.x} ${s.y} A ${r} ${r} 0 ${large} ${sweep} ${e.x} ${e.y}`;
}

function calculate() {
  const wall = +wallAngle.value * Math.PI / 180;
  const spring = +springAngle.value * Math.PI / 180;
  const corner = document.querySelector('[name=corner]:checked').value;
  const orient = document.querySelector('[name=orientation]:checked').value;

  let miter = Math.atan(Math.sin(spring) / Math.tan(wall / 2)) * 180 / Math.PI;
  let bevel = Math.asin(Math.cos(spring) * Math.cos(wall / 2)) * 180 / Math.PI;

  if (corner === "outside") miter *= -1;
  if (orient === "left") miter *= -1;

  results.innerHTML = `
    <p>Miter Angle: <strong>${Math.abs(miter).toFixed(1)}°</strong></p>
    <p>Bevel Angle: <strong>${bevel.toFixed(1)}°</strong></p>
  `;

  // Top view
  miterBlade.setAttribute("transform", `rotate(${miter} 180 129)`);
  miterArc.setAttribute("d", arcPath(180,129,40,0,miter));
  miterText.textContent = `Miter ${Math.abs(miter).toFixed(1)}°`;
  cornerArrow.setAttribute("x2", corner === "inside" ? 240 : 120);

  // Side view
  bevelBlade.setAttribute("transform", `rotate(${bevel} 180 260)`);
  bevelArc.setAttribute("d", arcPath(180,260,35,0,bevel));
  bevelText.textContent = `Bevel ${bevel.toFixed(1)}°`;
}

calculate();
</script>

</body>
</html>
